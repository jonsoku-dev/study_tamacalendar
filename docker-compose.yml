version: "3"
services:
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - ./client/:/app
      - /app/node_modules
    networks:
      - full
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - ./server/:/app
      - /app/node_modules
    environment:
      - NODE_PATH=src
      # (컨테이너 내부) 순수 백앤드 포트
      - PORT=5000
      - DB_HOST=mongo
      - DB=test
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - full
    depends_on:
      - mongo
      - redis
    ports:
      # (컨테이너 내부) 순수 백앤드 포트 3050을
      # (로컬) 5000로 변환
      - "5000:3050"
  redis:
    container_name: redis
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - full
    volumes:
      - data:/data/redis
    ports:
      - "6379:6379"
    restart: always
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - data:/data/db
    ports:
      - "27017:27017"
    networks:
      - full
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3000:80"
    networks:
      - full

networks:
  full:
    driver: bridge

volumes:
  data:
    driver: local
